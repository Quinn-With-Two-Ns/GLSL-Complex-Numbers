<html lang="en">
	<head>
		<title>Shader demo</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
                body { margin: 0; }
                canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <div id="container">
                    <canvas id="canvas"></canvas>
        </div>

        <script  id="fragment_shader"  type="x-shader/x-fragment">
            precision highp float;
            uniform vec2 resolution;
            
            uniform mat4 viewMatrix;
            uniform vec3 cameraPosition;
            
            uniform mat4 cameraWorldMatrix;
            uniform mat4 cameraProjectionMatrixInverse;
            
            #define M_PI 3.1415926535897932384626433832795

            vec2 cmpxcjg(in vec2 c) {
                return vec2(c.x, -c.y);
            }
            
            vec2 cmpxmul(in vec2 a, in vec2 b) {
                return vec2(a.x * b.x - a.y * b.y, a.y * b.x + a.x * b.y);
            }
            
            vec2 cmpxpow(in vec2 c, int p) {
                for (int i = 0; i < p; ++i) {
                    c = cmpxmul(c, c);
                }
                return c;
            }
            
            vec2 cmpxdiv(in vec2 a, in vec2 b) {
                return cmpxmul(a, cmpxcjg(b));
            }
            
            float cmpxmag(in vec2 c) {
                return sqrt(c.x * c.x + c.y * c.y);
            }
            
            float cmpxarg(in vec2 z){
                float r = atan(z.y,z.x);
                return r;
            }
            
            vec2 cmpxexp(in vec2 z){
                
                vec2 w = vec2( cos(z.y), sin(z.y));
                w *= exp(z.x);
                return w;
            }
            
            vec3 cmp2hsv(in vec2 z){
                return vec3(cmpxarg(z)/(2.0*M_PI), 1.0, 1.0-pow(2.0,-1.0*cmpxmag(z)));
            }
            
            float hue2rgb(float f1, float f2, float hue) {
                if (hue < 0.0)
                    hue += 1.0;
                else if (hue > 1.0)
                    hue -= 1.0;
                float res;
                if ((6.0 * hue) < 1.0)
                    res = f1 + (f2 - f1) * 6.0 * hue;
                else if ((2.0 * hue) < 1.0)
                    res = f2;
                else if ((3.0 * hue) < 2.0)
                    res = f1 + (f2 - f1) * ((2.0 / 3.0) - hue) * 6.0;
                else
                    res = f1;
                return res;
            }
            
            vec3 hsl2rgb(vec3 hsl) {
                vec3 rgb;
                
                if (hsl.y == 0.0) {
                    rgb = vec3(hsl.z); // Luminance
                } else {
                    float f2;
                    
                    if (hsl.z < 0.5)
                        f2 = hsl.z * (1.0 + hsl.y);
                    else
                        f2 = hsl.z + hsl.y - hsl.y * hsl.z;
                        
                    float f1 = 2.0 * hsl.z - f2;
                    
                    rgb.r = hue2rgb(f1, f2, hsl.x + (1.0/3.0));
                    rgb.g = hue2rgb(f1, f2, hsl.x);
                    rgb.b = hue2rgb(f1, f2, hsl.x - (1.0/3.0));
                }   
                return rgb;
            }
            
            
            void main(void) {
                // screen position
                vec2 z = ( gl_FragCoord.xy * 2.0 - resolution ) / resolution;
                vec2 w= cmpxexp(z);
                for(int i = 0; i < 2; i++){
                    w = cmpxexp(cmpxmul(z,w));
                }
                gl_FragColor = vec4( hsl2rgb(cmp2hsv(w)), 1.0 );
            }
        </script>
        <script  id="vertex_shader"  type="x-shader/x-fragment">
            attribute vec3 position;

            void main(void) {
                gl_Position = vec4(position, 1.0);
            }
        </script>

        <script src="js/libs/three.js"></script>

        <script src="js/libs/stats.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
